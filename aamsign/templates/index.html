<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Site Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f172a;
            color: #e5e7eb;
        }
        .container {
            text-align: center;
            padding: 2rem 1.5rem;
            max-width: 480px;
            border-radius: 1.5rem;
            background: rgba(15, 23, 42, 0.9);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
            border: 1px solid rgba(148, 163, 184, 0.25);
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            background: rgba(56, 189, 248, 0.1);
            color: #38bdf8;
            margin-bottom: 1rem;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 999px;
            background: #22c55e;
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.2);
        }
        h1 {
            font-size: clamp(1.6rem, 4vw, 2rem);
            margin: 0 0 0.75rem;
        }
        p {
            margin: 0 0 1.5rem;
            font-size: 0.95rem;
            color: #9ca3af;
            line-height: 1.6;
        }
        .sub {
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="badge">
        <span class="dot"></span>
        <span>Site in progress</span>
    </div>
    <h1>We’re building something exciting.</h1>
    <p>
        This website is currently under construction.<br>
        Please stay tuned — a brand new experience is coming soon.
    </p>
    <div class="sub">
        Thank you for your patience and support.
    </div>
</div>
</body>
</html>
