{% load static %}
{# Template snippet for displaying product images - Add to your existing templates #}

<div class="product-gallery">
    <h2>{{ category.name }} Gallery</h2>
    
    <div class="image-grid">
        {% for image in product_images %}
        <div class="image-card">
            <img src="{% static image %}" 
                 alt="{{ category.name }} - Product {{ forloop.counter }}"
                 loading="lazy">
        </div>
        {% empty %}
        <p>No product images available yet.</p>
        {% endfor %}
    </div>
</div>

<style>
.product-gallery {
    padding: 60px 20px;
    max-width: 1200px;
    margin: 0 auto;
}

.product-gallery h2 {
    font-size: 2.5rem;
    margin-bottom: 40px;
    text-align: center;
    color: #1d1d1f;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
}

.image-card {
    background: #f5f5f7;
    border-radius: 20px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.image-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
}

.image-card img {
    width: 100%;
    height: 300px;
    object-fit: cover;
    display: block;
}

@media (max-width: 768px) {
    .image-grid {
        grid-template-columns: 1fr;
    }
}
</style>
